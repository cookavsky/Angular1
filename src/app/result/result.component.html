<article>
  <table class="pr-0">
    <thead>
      <tr>
        <th class="Nr">#</th>
      </tr>
    </thead>
    <tbody>
      <tr class="Num" *ngFor="let num of index">
        <td>{{num}}</td>
      </tr>
    </tbody>
  </table>
  <table class="pl-0">
    <thead>
      <tr>
        <th class="Team">Home</th>
        <th class="Team">Away</th>
        <th class="Score">Score</th>
        <th class="Screen">Screen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{team.name}}</td>
        <td>{{team.name}}</td>
        <td>
          <tr>
            <td>
              <input type="number" min="0" max="100">
            </td>
            <td>
              <input type="number" min="0" max="100">
            </td>
          </tr>
        </td>
        <td>
          <input type="file">
        </td>
        <button class="ScoreBtnAccept" (click)="accept()"></button>
      </tr>
    </tbody>
  </table>
</article>
