<table>
  <thead>
    <tr>
      <th class="Nr">#</th>
      <th class="Team">Team</th>
      <th class="Mp">Mp</th>
      <th class="W">W</th>
      <th class="D">D</th>
      <th class="L">L</th>
      <th class="G">G</th>
      <th class="Pts">Pts</th>
      <th class="Form">Form</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{Nr}}</td>
      <td class="Name">
        <label [ngClass]="{'hide': hiddenName, 'show': !hiddenName && !toggleService.hiddenLRT}">
          <input type="text" name="name" placeholder="Name" (input)="name=$event.target.value">
        </label>
        <button [ngClass]="{'hide': hiddenName, 'show': !hiddenName && !toggleService.hiddenLRT}" class="NameBtnAcc" (click)="accept()">
          <h3>+</h3>
        </button>
      </td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0:0</td>
      <td>0</td>
      <td>
        <tr>
          <td>W</td>
          <td>D</td>
          <td>L</td>
          <td>W</td>
        </tr>
      </td>
      <td>
        <button class="TeamBtn" (click)="add()">
          <h3>+</h3>
        </button>
        <button class="TeamBtn" (click)="delete()">
          <h3>-</h3>
        </button>
      </td>
    </tr>
    <tr *ngFor="let team of teams">
      <td>{{Nr}}</td>
      <td class="Name">
        <label [ngClass]="{'hide': hiddenName, 'show': !hiddenName && !toggleService.hiddenLRT}">
          <input type="text" name="name" placeholder="Name" (input)="name=$event.target.value">
        </label>
        <button [ngClass]="{'hide': hiddenName, 'show': !hiddenName && !toggleService.hiddenLRT}" class="NameBtnAcc"
          (click)="accept()">
          <h3>+</h3>
        </button>
        <h3>{{name}}</h3>
      </td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0:0</td>
      <td>0</td>
      <td>
        <tr>
          <td>W</td>
          <td>D</td>
          <td>L</td>
          <td>W</td>
        </tr>
      </td>
      <td>
        <button class="TeamBtn" (click)="add()">
          <h3>+</h3>
        </button>
        <button class="TeamBtn" (click)="delete()">
          <h3>-</h3>
        </button>
      </td>
    </tr>
  </tbody>
</table>
