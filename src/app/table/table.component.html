<table>
  <thead>
    <tr>
      <th class="Nr">#</th>
      <th class="Team">Team</th>
      <th class="Mp">Mp</th>
      <th class="W">W</th>
      <th class="D">D</th>
      <th class="L">L</th>
      <th class="G">G</th>
      <th class="Pts">Pts</th>
      <th class="Form">Form</th>
      <button class="TeamBtnPlus" (click)="add()">
        <h3>+</h3>
      </button>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams, let id of index">
      <td>{{id + 1}}</td>
      <td class="Name">
        <label>
          <input type="text" name="name" placeholder="Name" (input)="name=$event.target.value">
        </label>
        <button class="NameBtnAcc" (click)="accept()">
          <img src="../../assets/img/accepted-151153.svg">
        </button>
      </td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>0</td>
      <td>
        <tr>
          <td>W</td>
          <td>D</td>
          <td>L</td>
          <td>W</td>
        </tr>
      </td>
      <button class="TeamBtnMinus" (click)="delete(id)">
        <h3>-</h3>
      </button>
    </tr>
  </tbody>
</table>
